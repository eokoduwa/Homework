<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-light text-center border border-secondary rounded">
      <div class="my-5">
        <h1>Badly explained movies</h1>
      </div>
      <hr />
      <div class="my-2" id="explantion"></div>
      <hr />
      <div>
        <input
          class="form-control"
          type="text"
          placeholder="Enter Guess here"
          id="guess"
        />
        <div class="d-grid gap-2">
          <button class="btn btn-primary mt-3" type="button" id="sub">
            Submit
          </button>
        </div>
        <hr />
        <div class="pb-4">
          <div class="d-grid gap-2 pb-3">
            <button class="btn btn-secondary" type="button" id="hint">
              Show Hint
            </button>
          </div>
          <div id="value"></div>
          <div id="ans"></div>
        </div>
      </div>
    </div>
    <script src="day-4.js"></script>
  </body>
</html>
